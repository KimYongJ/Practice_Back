spring:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update # create, update적을 수도 있음
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/practice?serverTimezone=Asia/Seoul
    username: practice
    password: practice
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
logging:
  level:
    org.springframework.security: DEBUG # 스프링 시큐리티 관련 클래스들에서 발생하는 로그가 디버그 레벨로 출력
    org:
      springframework:
        orm:
          jpa: DEBUG

server:
  servlet:
    encoding:
      force-response: true

token:
  authoritiesKey: 'auth key'
  bearerType: 'bearer'
  accessTokenExpireTime: 14400000  # 4*60*60*1000
